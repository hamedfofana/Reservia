<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e5bbd7c82b.js" crossorigin="anonymous"></script>
    <title>Reservia</title>
</head>
<body>
    <nav class="sizeNav">
        <div class="flexBetween">
            <div>
                <img 
                class="marLogo"
                src="img/Reservia@3x.png" 
                alt="Logo Reservia"
                 width="120px" 
                 height="50px"
                  >
                </div>
            <div class="sizeLiens flexAround">
            <div class="sizeLiens1 flexCentre bordureNav">
                <a class="colorBleu decorationNone" href="">Hébergements</a>
            </div>
            <div class="sizeLiens1 flexCentre bordureNav23">
                <a class="colorLien2 decorationNone" href="">Activités</a>
            </div>
            <div class="sizeLiens1 flexCentre bordureNav23">
                <a class="colorBleu decorationNone" href="">S'inscrire</a>
            </div>
        </div>
    </div>
    </nav>
    <header>
        <section>
            <div>
                <h1>Trouvez votre hébergements pour vos vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
            </div>
            <div class="bordureSearch flexCentre">
                <div class="backGris flexCentre iconSize">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div>
                    <input class="recherche flexCentre bordureNone paddingSearch" 
                    type="search" 
                    value="Marseille , France" >
                </div>
                <div class="backBleu flexCentre buttonSearch">Rechercher</div>
            </div>
            <div class="Filtre margFiltre">
                <div class="margFiltreTitre"><h2>Filtres</h2></div>
            <div class="flexBetween filtreTexteIcons">
                <i class="fas fa-money-bill-wave fa-lg filtreIcons flexCentre"></i>
                <div class="filtreTexte flexCentre">Economiques</div>
            </div>
            <div class="flexBetween filtreTexteIcons">
                <i class="fas fa-child fa-lg filtreIcons flexCentre"></i>
                <div class="filtreTexte flexCentre">Familiales</div>
            </div>
            <div class="flexBetween filtreTexteIcons">
                <i class="fas fa-heart fa-lg filtreIcons flexCentre"></i>
                <div class="filtreTexte flexCentre">Romantiques</div>
            </div>
            <div class="flexBetween filtreTexteIcons">
                <i class="fas fa-dog fa-lg filtreIcons flexCentre"></i>
                <div class="filtreTexte flexCentre">Animaux autorisés</div>
            </div>
            </div>
            <div class="info">
                <div class="parentIcon flexCentre">
                    <i class="fas fa-info fa-xs colorBleu"></i>
                </div>
                <p> Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </section>
    </header>
    <section class="flexAround">
        <div class="sizeHebergements backGris">
          <h3>Hébergements à Marseille</h3>  
          <div></div>
          <div></div>
          <p></p>
        </div>
        <div class="sizePopulaires backGris"></div>

    </section>
</body>
</html>
